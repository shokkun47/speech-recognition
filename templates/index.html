<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body {
                padding: 20px;
            }
            input[type=text] {
                width: 480px;
            }
            div {
                padding-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="text" id="txt1">
        </div>
        <div>
            <button id="btn1" class="btn-primary">Mic</button>
            <button id="btn2" class="btn-danger">Stop</button>
            <button id="btn3" class="btn-info">Clear</button>    
        </div>
        <script>
            var timer = {};
            $("#btn3").on("click", function(){
                $("#txt1").val("")
            });
            $("#btn1").on("click", function(){
                timer = setInterval(
                    function() {
                        $.ajax({
                            url: "/get_item",
                            type: "POST",
                            dataType: "json",
                        }).done(
                            function(json){
                                $("#txt1").val(json["item"]);
                            }
                        ).fail(
                            function(e){
                                console.log(e);
                                console.log("failed");
                            }
                        )
                    }, 1000
                )
            });
            $("#btn2").on("click", function(){
                clearInterval(timer);
            });
        </script>
    </body>
</html>
